  <script>
    async function kirimKeTelegram(chatId, token, pesan) {
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: pesan
        })
      });
    }function pilihPaket(harga, label) {
  const chatIdAdmin = "6336062767";
  const botToken = "8435845427:AAHmpM5mD3Zy_9KusoL9IMjTJd_W7hNfZVA";
  const nomorDANA = "083862297405";

  const pesan = `Ada yang memilih paket ${label} (Rp${harga.toLocaleString()}).\nSilakan verifikasi setelah pembayaran.`;
  kirimKeTelegram(chatIdAdmin, botToken, pesan);

  Swal.fire({
    title: 'Instruksi Pembayaran',
    html: `Silakan transfer <b>Rp${harga.toLocaleString()}</b> ke DANA:<br><b>${nomorDANA}</b><br><br>Setelah bayar, upload bukti lalu klik tombol verifikasi.`,
    icon: 'info',
    background: '#1f1f1f',
    color: '#fff',
    confirmButtonText: 'Saya Mengerti',
    confirmButtonColor: '#45b649'
  });
}

function verifikasi() {
  const fileInput = document.getElementById("buktiBayar");
  const file = fileInput.files[0];
  const inputChatId = document.getElementById("chatIdUser").value.trim();

  if (!file || !inputChatId) {
    Swal.fire({
      icon: 'warning',
      title: 'Oops...',
      text: 'Lengkapi Chat ID dan bukti pembayaran terlebih dahulu!',
      background: '#1f1f1f',
      color: '#fff'
    });
    return;
  }

  const botToken = "8435845427:AAHmpM5mD3Zy_9KusoL9IMjTJd_W7hNfZVA";
  const formData = new FormData();
  formData.append("chat_id", "6336062767");
  formData.append("photo", file);
  formData.append("caption", `Permintaan verifikasi dari user dengan Chat ID: ${inputChatId}`);

  Swal.fire({
    title: 'Mengirim Bukti...',
    text: 'Mohon tunggu sebentar...',
    allowOutsideClick: false,
    background: '#1f1f1f',
    color: '#fff',
    didOpen: () => {
      Swal.showLoading();
    }
  });

  fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
    method: "POST",
    body: formData
  }).then(() => {
    Swal.fire({
      title: 'Berhasil Dikirim!',
      text: 'Silakan tunggu verifikasi dari admin melalui Telegram.',
      icon: 'success',
      background: '#1f1f1f',
      color: '#fff',
      confirmButtonColor: '#45b649'
    });
  }).catch(() => {
    Swal.fire({
      icon: 'error',
      title: 'Gagal Mengirim',
      text: 'Terjadi kesalahan. Coba lagi nanti.',
      background: '#1f1f1f',
      color: '#fff'
    });
  });
}

  </script>
